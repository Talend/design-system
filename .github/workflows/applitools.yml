name: Visual regression testing using Applitools

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

env:
  APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_TOKEN }}

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Build Storybook
        run: npm run build:lib && npm build-storybook -s static
      - name: Serve Storybook
        run: npx serve storybook-static &
      - name: Test using Applitools
        run: sleep 5 && npx @applitools/eyes-storybook -u http://localhost:5000/
